<!DOCTYPE html>
<html>
<head>
  <title>Resume Builder</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1><center>Resume Builder</center></h1>
  </header>
  <form action="index.php" method="POST">
  <div class="container">
    <section id="personal-info">
      <h2>Personal Information</h2>
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
    </section>

    <section id="education">
      <h2>Education</h2>
      <input type="text" id="education" name="education" required>
    </section>

    <section id="work-experience">
      <h2>Work Experience</h2>
      <input type="text" id="workexperience" name="workexperience" required>
    </section>
    <section id="INDUSTRIAL
    TRANING">
      <h2>Industrial Traning</h2>
      <textarea id="INDUSTRIAL TRANING-text" name="Industialtraining" row="5"></textarea>
    </section>
    <section>
      <h2>Experience</h2>
      Name Of Organization:<input type="text" name="nameoforagnization" id="exp-text"><br><br>
      Position Held:<input type="text" name="positionheld" id="exp-text1"><br><br>
      Period(from-to):<input type="text" name="period" id="exp-text2"><br>
    </section>
    </section>
    <section id="Project">
      <h2>Project</h2>
      <textarea id="project-text" name="project" row="5"></textarea>
    </section>
    <section id="hobby">
      <h2>Hobby</h2>
      <textarea id="hobby-text" name="hobby" rows="3"required></textarea>
    </section>

    <section id="skils">
      <h2>Skills</h2>
      <textarea id="skils-text" name="skils" rows="4" required></textarea>
    </section>
    <br>
    <input type="submit" id="submit" value="Generate resume" name="submit">
  </div>
  </form>
  <footer>
    <p>&copy; 2023 Resume Builder</p>
  </footer>
</body>
</html>\
